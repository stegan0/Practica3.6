<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica3.6</title>
    <link rel="stylesheet" href="style.css">
     <!-- script javascript     -->
<script>
  
    function functionvalencia() {
      document.getElementById("textoArc").style.color='red';
      document.getElementById("textode").style.color='orange';
      document.getElementById("textoSa").style.color='yellow';
      document.getElementById("textont").style.color='green';
      document.getElementById("textoMar").style.color='blue';
      document.getElementById("textotí").style.color='purple';


    }
    </script>
</head>
<body>
    <h3 id="textovalecnia" onclick="functionvalencia()"><b>Arc de Sant Martí</b></h3>

    <span id="textoArc" onclick="functionvalencia()">roig,red,rojo</span>
    <br>
    <span id="textode" onclick="functionvalencia()">taronja,orange,naranja</span>
    <br>
    <span id="textoSa" onclick="functionvalencia()">groc,yellow,amarillo</span>
    <br>
    <span id="textont" onclick="functionvalencia()">verd,green,verde</span>
    <br>
    <span id="textoMar" onclick="functionvalencia()">blau,blue,azul</span>
    <br>
    <span id="textotí" onclick="functionvalencia()">morat,purple,morado</span>




</body>
</html>
